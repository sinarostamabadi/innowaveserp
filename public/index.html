<!DOCTYPE html>
<html lang="%REACT_APP_LANG%">
  <head>
    <meta charset="utf-8" />
    <title>Innowave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <link
      rel="icon"
      type="image/x-icon"
      href="%PUBLIC_URL%/media/logos/logo.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:ital,wght@0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">    

    <!-- <link rel="stylesheet" type="text/css" href="/css/fontiran.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="/css/site.css"> -->

    <link
      href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CRoboto:300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <!-- SPLASH SCREEN-->
    <link
      rel="stylesheet"
      id="layout-styles-anchor"
      href="%PUBLIC_URL%/css/splash-screen.css"
    />
    <!--  Setup `default`, `es2015`, `es2016`, `es2017`, and `Intl` polyfills from https://cdn.polyfill.io/v3/url-builder/ -->
    <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js?features=es2017%2Cdefault%2Ces2015%2Ces2016%2CIntl"
    ></script>
  </head>
  <!-- <body id="kt_body" direction="rtl" dir="rtl" style="direction: rtl">RTL version body -->
  <!-- Standard version of body -->
  <body style="font-family: Roboto;" id="kt_body" dir="%REACT_APP_DIR%" direction="%REACT_APP_DIR%">
    <noscript>برای اجرای سایت احتیاج به فعال‌سازی جاوااسکریپت دارید.</noscript>
    <div id="root"></div>
    <div id="splash-screen" class="kt-splash-screen">
      <img
        src="%PUBLIC_URL%/media/logos/logo-gold.png"
        alt="Metronic logo"
      />
      <svg class="splash-spinner" viewBox="0 0 50 50">
        <circle class="path"
          cx="25"
          cy="25"
          r="20"
          fill="none"
          stroke-width="5"
        ></circle>
      </svg>
    </div>
    <div id="layout-portal"></div>
